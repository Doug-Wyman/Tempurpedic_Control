cover:
  - platform: command_line
    covers:
      bed_head_move:
        unique_id: id_bed_head_move
        command_open: 'python /home/homeassistant/.homeassistant/tempurpedic/bedheadup.py'
        command_close: 'python /home/homeassistant/.homeassistant/tempurpedic/bedheaddown.py'
      bed_legs_move:
        unique_id: id_bed_legs_move
        command_open: 'python /home/homeassistant/.homeassistant/tempurpedic/bedlegsup.py'
        command_close: 'python /home/homeassistant/.homeassistant/tempurpedic/bedlegsdown.py'
      bed_presets1:
        unique_id: id_bed_presets1
        command_open: 'python /home/homeassistant/.homeassistant/tempurpedic/bedset1.py'
        command_close: 'python /home/homeassistant/.homeassistant/tempurpedic/bedset2.py'
        command_stop: 'python /home/homeassistant/.homeassistant/tempurpedic/bedflat.py'
      bed_presets2:
        unique_id: id_bed_presets2
        command_open: 'python /home/homeassistant/.homeassistant/tempurpedic/bedset3.py'
        command_close: 'python /home/homeassistant/.homeassistant/tempurpedic/bedset4.py'
        command_stop: 'python /home/homeassistant/.homeassistant/tempurpedic/bedflat.py'
      bed_vibs1:
        unique_id: id_bed_vibes1
        command_stop: 'python /home/homeassistant/.homeassistant/tempurpedic/bedvibrateoff.py'
        command_open: 'python /home/homeassistant/.homeassistant/tempurpedic/bedvibrate1.py'
        command_close: 'python /home/homeassistant/.homeassistant/tempurpedic/bedvibrate2.py'
      bed_vibs2:
        unique_id: id_bed_vibes2
        command_stop: 'python /home/homeassistant/.homeassistant/tempurpedic/bedvibrateoff.py'
        command_open: 'python /home/homeassistant/.homeassistant/tempurpedic/bedvibrate3.py'
        command_close: 'python /home/homeassistant/.homeassistant/tempurpedic/bedvibrate4.py'
