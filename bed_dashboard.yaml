views:
  - theme: Backend-selected
    title: Bed Control
    icon: mdi:bed
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_head_up
                icon: mdi:arrow-up-left
                icon_height: 20px
                name: Head Up
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_head_down
                icon: mdi:arrow-down-left
                icon_height: 20px
                name: Head Down
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_legs_up
                icon: mdi:arrow-up-right
                icon_height: 20px
                name: Legs Up
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_legs_down
                icon: mdi:arrow-down-right
                icon_height: 20px
                name: Legs Down
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_preset1
                icon: mdi:numeric-1-circle
                icon_height: 20px
                name: Preset 1
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_preset2
                icon: mdi:numeric-2-circle
                icon_height: 20px
                name: Preset 2
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_preset3
                icon: mdi:numeric-3-circle
                icon_height: 20px
                name: Preset 3
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_preset4
                icon: mdi:numeric-4-circle
                icon_height: 20px
                name: ' Preset 4'
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_vibrate1
                icon: mdi:numeric-1-circle
                icon_height: 20px
                name: Vibrate 1
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_vibrate2
                icon_height: 20px
                name: Vibrate 2
                icon: mdi:numeric-2-circle
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_vibrate3
                icon: mdi:numeric-3-circle
                icon_height: 20px
                name: Vibrate 3
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_vibrate4
                icon: mdi:numeric-4-circle
                icon_height: 20px
                name: Vibrate 4
          - type: horizontal-stack
            cards:
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_vibrate_feet_plus
                icon: mdi:foot-print
                icon_height: 20px
                name: Vibrate feet more
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_vibrate_head_plus
                icon: mdi:head-plus
                icon_height: 20px
                name: Vibrate head more
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_vibrate_off
                entity: switch.bed_vibratestop
                icon: mdi:bed
                icon_height: 20px
                name: Vibrate Off
              - show_name: true
                show_icon: true
                type: button
                tap_action:
                  action: call-service
                  service: pyscript.bed_flat
                icon: mdi:bed
                icon_height: 20px
                name: Bed Flat
title: Tempurpedic Controls
